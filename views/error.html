<pre>{{ error.stack }}</pre>#}
<!DOCTYPE html>
<html lang="en">
<head>
{% include "header_new.html" %}
<link rel="stylesheet" type="text/css" href="{{helper.cdnhost}}/assets/css/index.css">
<link rel="stylesheet" type="text/css" href="{{helper.cdnhost}}/assets/css/error.css">
<link rel="stylesheet" type="text/css" href="{{helper.cdnhost}}/assets/css/branch_home_page.css" >
</head>
<body>
{% include "widget/common_hide/common_hide.html"%}
{% import "widget/new_nav_first/error_nav.html" as error_nav %}
{{ error_nav.error_nav(tdk,helper) }}
<div class="error-con"><img src="{{helper.cdnhost}}/assets/img/404.png" alt=""></div>
<p class="error-btn">
    <a href="javascript:history.go(-1);" class="dui-btn btn-xlarge btn-appointment go-back-btn liuxue-back-btn" data-uid="{{article_getUid.uid}}">返回上页</a>
</p>
<script src="{{helper.cdnhost}}/assets/js/nav_liuxue_search.js"></script>
<script src="{{helper.cdnhost}}/assets/js/slide.js"></script>
<script src="//api.map.baidu.com/getscript?v=2.0&ak=A1LU7iHS0avqQwPLAxbhKn0UYSQCuRVH"></script>
<script src="{{helper.cdnhost}}/assets/js/jquery.baiduMap.min.js"></script>
<script src="{{helper.cdnhost}}/assets/js/showMap.js"></script>
<script>
    $('.liuxue-back-btn').on('click',function(e) {
        e.preventDefault();
        if (window.history.length == 1) {
            window.opener=null;
            window.open('','_self');
            window.close();
        }
        else {
            window.history.go(-1);
        }
    })
    setTimeout(function(){
        var h = window.location.href;
        var uid = $('.liuxue-back-btn').attr('data-uid')
        console.log(h)
        console.log(/article\/\d*/.test(h))
        console.log(uid)
        if (/article\/\d*/.test(h) || /case\/\d*/.test(h)) {
          window.location= '/' + uid;
        } else {
          window.location= '/';
        }
    }, 3000);
</script>
</body>
</html>
