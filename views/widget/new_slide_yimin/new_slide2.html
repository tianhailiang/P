<!--右侧在线咨询-->

{% macro leyu_slide(helper) %}
<div class="mui-mbar-tabs" style="z-index:999">
  <div class="quick_links_wrap quick_links_dockright">
    <div class="quick_link_mian">

      <div class="quick_links_panel">
        <ul>
          <li class="on zixun message_list current" id="zxzx" style="background: #c13232;">

            <img src="{{helper.cdnhost}}/assets/img/phone.gif" alt="立即咨询" class="quick-img" style="width: 26px;">
            <span>立<br>即<br>咨<br>询</span>
          </li>
          <li class="on" id="r_comment">
            <img src="{{helper.cdnhost}}/assets/img/yijian.png" alt="在线评估" class="quick-img">
            <span>在<br>线<br>评<br>估</span>
            <div id="comment_con"
                 style="width:320px;background: #fff;right:40px;top:0px;position: absolute;border: 1px solid #f8f8f8;display: none">
              <div id="comment_close" style="margin-left: 5px;font-size: 15px;cursor: pointer;color:#333333;">x</div>
              {% include "widget/yimin_customization1/yimin_customization1.html" %}
            </div>
          </li>
          <li class="weixin_ewm my">
            <img src="{{helper.cdnhost}}/assets/img/geren.png" alt="" class="quick-img">
            <p class="mine" style="">我的</p>
          </li>
          <li id="to_top">
            <img src="{{helper.cdnhost}}/assets/img/top.png" alt="" class="quick-img">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
