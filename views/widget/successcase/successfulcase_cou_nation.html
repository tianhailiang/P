{% macro chenggonganli(chenggonganli,country,helper) %}
<div class="successfulcase">
  <div class="successfulcasecon successfulcasecon_new">
    <div></div>
    <h3 class="dui-text-xlarge" style="font-weight: 500;font-size: 18px">成功案例</h3>
    <a target="_blank" href="{{helper.urlgen('cases','n='+country)}}"><em class="iconfont">&#xe602;</em></a>
  </div>
  <div class="successfulcaseing">
    {% if chenggonganli | length %}
    <a target="_blank" rel="nofollow" href="{{ helper.urlgen('case', chenggonganli[0].id | string ) }}" style="color: #333333;"><img src="{{ helper.avaterimg(chenggonganli[0].uid, 'small',chenggonganli[0].status,chenggonganli[0].version) }}" alt="成功案例"></a>
    {% else %}
    <p style="text-align: center";>没有数据 ！</p>
    {% endif %}
  </div>
  <div class="successfulcases" style="background: #fff">
    {% for item in chenggonganli %}
    <div class="overseas_apply_item_r_c">
      <img class="dian" src="{{helper.cdnhost}}/assets/img/apply_item_r.png" alt="">
      <a target="_blank" href="{{ helper.urlgen('case', item.id | string ) }}">{{item.title | ellipsis(14)}}</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endmacro %}
