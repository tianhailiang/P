{% macro common_nav(tdk,helper) %}
<link rel="stylesheet" href="{{helper.cdnhost}}/views/widget/new_nav_first/new_nav_first.css">
<div class="new_nav_first_red">
    <div class="new_nav_first clearfix">
        <div class="new-logo-left">
            <a  target="_blank" href="{{ helper.urlgen('branch_home','c='+tdk.cityid) }}"><img src="{{helper.cdnhost}}/assets/img/logo_common.png" alt="金吉列留学官网"/></a>
        </div>
        <ul class="page-type">
            <li class="active"><a href="{{ helper.urlgen('branch_home','c='+tdk.cityid) }}">留学</a></li>
            <li class="active"><a href="">移民</a></li>
            <li style="width: 118px;" class="active"><a href="{{ helper.urlgen('about') }}">关于金吉列</a></li>
        </ul>
        <div class="nav-right">
            <div class="new-searchs new-home-search">
                <div class="search-type-box">
                    <div class="search-type"><span class="search-type-text" id="searchType">留学</span><i class="iconfont go-down" style="font-size: 12px;">&#xe8ca;</i></div>
                    <ul class="search-type-ul">
                        <li>留学</li>
                        <li>移民</li>
                    </ul>
                </div>
                <input type="text" id="search" placeholder="请输入搜索关键词" class="text text-nav"
                       onfocus="if(this.placeholder == '请输入搜索关键词'){this.value = '';}"
                       onblur="if(this.value == ''){this.placeholder= '请输入搜索关键词';}">
                <div class="search-btn" id="searchBtn" style="cursor: pointer;"><i class="city-icon iconfont">&#xe60c;</i></div>
            </div>
        </div>
    </div>
</div>
<script>
    /*获取搜索url函数*/
    function getSoUrl (stationType,searchType) {
        var soUrlObj = {
            "留学": {
                "文章": 'so_article',
                "顾问": 'so_adviser'
            },
            "移民": {
                "文章": 'yimin_so_article',
                "顾问": 'yimin_so_adviser'
            }
        };
        return soUrlObj[stationType][searchType]
    }
    $('.search-type-box').hover(function () {
        $(this).find('.search-type-ul').slideDown(100);
    }, function () {
        $(this).find('.search-type-ul').slideUp(100);
    });
    $('.search-type-ul').on('click','li',function () {
        $('.search-type-text').text($(this).text());
        $(this).prependTo($('.search-type-ul'));
        $('.search-type-ul').hide();
    });
    //点击搜索
    $("#searchBtn").click(function () {
        var so_type = $("#searchType").text();
        var so_key_word = $.trim($("#search").val());
        if (so_key_word.length == 0 || so_key_word == '请输入你想了解的关键字') {
            alert('请输入你想了解的关键词');
            $('#search').focus();
        }
        else {
            window.open(fn.no_urlgen(getSoUrl(so_type,'文章'), 'q=' + so_key_word));
        }
    });
</script>
{% endmacro %}
