<div class="quick-application-box" style="border:none" >
  <div class="quick-application-con clearfix" >
    <div class="quick-text1">
      <label class="title" for="quickName-act" style="font-weight: 400" ><span >*</span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;：</label>
      <input name="quickName" id="quickName-act" type="text" placeholder="输入您的姓名" />
      <div class="numTip" id="nameNumTip-act" style="margin-left: 108px;"></div>
    </div>
    <div class="quick-text1" style="margin-left: 186px;*margin-left: 175px;">
      <label class="title" for="quickPhone-act"  style="font-weight: 400"><span >*</span>手&nbsp;&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;：</label>
      <input name="quickPhone" id="quickPhone-act" type="text" placeholder="输入您的手机号" />
      <div class="numTip" id="phoneNumTip-act"  style="margin-left:88px;"></div>
    </div>
    <div class="quick-text1">
      <label class="title" for="quickDepartment-act" style="font-weight: 400" ><span >*</span>意向国家&nbsp;&nbsp;&nbsp;&nbsp;：</label>
      <select id="quickDepartment-act" name="quickDepartment" style="background:#f3f3f3 url({{helper.cdnhost}}/assets/img/select-down1.png) no-repeat 201px 0" >
        <option value='1'>美国</option>
        <option value='2'>英国</option>
        <option value='3'>加拿大</option>
        <option value='4'>澳大利亚</option>
        <option value='5'>新西兰</option>
        <option value='50'>韩国</option>
        <option value='51'>日本</option>
        <option value='101'>乌克兰</option>
        <option value='100'>俄罗斯</option>
        <option value='108'>爱尔兰</option>
        <option value='111'>意大利</option>
        <option value='112'>西班牙</option>
        <option value='102'>白俄罗斯</option>
        <option value='52'>新加坡</option>
        <option value='53'>马来西亚</option>
        <option value='54'>中国香港</option>
        <!-- <option value='55'>中国澳门</option> -->
        <option value='110'>丹麦</option>
        <option value='103'>德国</option>
        <option value='104'>法国</option>
        <option value='105'>挪威</option>
        <option value='106'>瑞典</option>
        <option value='107'>芬兰</option>
        <option value='109'>荷兰</option>
        <option value='113'>瑞士</option>
        <!-- <option value='114'>奥地利</option> -->
      </select>
      <div class="numTip" id="departmentNumTip-act"></div>
    </div>
    <div class="quick-text1" style="margin-left: 182px;*margin-left:172px;" >
      <label class="title" for="quickPhoneCode-act" style="font-weight: 400" ><span >*</span>验证码&nbsp;&nbsp;：</label>
      <input name="quickPhoneCode" id="quickPhoneCode-act" type="text" placeholder="输入手机验证码" style="width: 110px"/>
      <span class="quick-get-phone-code-act" id="phone-activity-booking" style="width: 86px;cursor: pointer;color:#ff7d31;" >获取验证码</span>
      <div class="numTip" id="codeNumTip-act" style="margin-left:88px;"></div>
    </div>
    <div class="quick-text1" style="margin-top: 4px;" >
      <label class="title" for="quickemail-act" style="font-weight: 400"><span >*</span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱&nbsp;&nbsp;&nbsp;&nbsp;：</label>
      <input name="quickemail" id="quickemail-act" type="text"  placeholder="输入您的邮箱"/>
      <div class="numTip" id="emailNumTip-act" style="margin-left: 100px;"></div>
    </div>

    <div class="quick-btn-box" style="width: 224px;margin-top:4px;margin-left: 232px;*margin-left:224px;">
      <div class="quick-btn" id="booking-btn" style="cursor: pointer; background: #c13232;width: 224px;">
        立即预约
      </div>
    </div>
  </div>
</div>
