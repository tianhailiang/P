{% if xSlider2.length ==1 %}
<style>
  .slider:hover .slider-btn{
    display: none;
  }
</style>
<div class="slider">
  <div class="slider-img">
    <ul class="slider-img-ul">
      <li>
        <a href="{{xSlider2[0].linkurl}}" data-pid="{{xSlider2[0].pid}}" target="_blank" >
          <img src="{{xSlider2[0].imageurl}}" alt="{{xSlider2[0].alt}}" style="width: 100%;height: 100%;">
        </a>
      </li>
    </ul>
  </div>
</div>
{% else%}
<div class="slider">
        <div class="slider-img">
              <ul class="slider-img-ul">
                  <li>
                    {% if xSlider2[xSlider2.length-1] | length  %}
                      <a href="{{xSlider2[xSlider2.length-1].linkurl}}" data-pid="{{xSlider2[xSlider2.length-1].pid}}" target="_blank" >
                          <img src="{{xSlider2[xSlider2.length-1].imageurl}}" alt="{{xSlider2[xSlider2.length-1].alt}}">
                       </a>
                    {% endif %}
                  </li>
                 {% for item in xSlider2 %}
                  <li>
                    <a href="{{item.linkurl}}" data-pid="{{item.pid}}" target="_blank">
                        <img src="{{item.imageurl}}" alt="{{item.alt}}">
                     </a>
                  </li>
                  {% endfor %}
                  <li>
                    {% if xSlider2[0] | length %}
                      <a href="{{xSlider2[0].linkurl}}" data-pid="{{xSlider2[0].pid}}" target="_blank">
                          <img src="{{xSlider2[0].imageurl}}"  alt="{{xSlider2[0].alt}}">
                       </a>
                    {% endif %}
                  </li>
              </ul>
        </div>     
</div>
{% endif%}
