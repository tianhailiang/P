<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>百度地图单点标注</title>
		<script src="https://api.map.baidu.com/api?v=2.0&ak=A1LU7iHS0avqQwPLAxbhKn0UYSQCuRVH"></script>
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="js/jquery.baiduMap.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-family: "微软雅黑";
				background: #eee;
			}
			
			.left,
			.right {
				width: 100%;
				height: 700px;
				padding: 40px 20px;
				box-sizing: border-box;
			}
			
			.left {
				height: 500px;
			}
			
			.container {
				width: 50%;
				height: 100%;
				float: left;
			}
			
			.des {
				float: right;
				width: 48%;
				height: 100%;
				border: 1px dashed #000;
				box-sizing: border-box;
			}
			
			.info {
				margin-top: 20px;
				padding-left: 20px;
				color: #cc5522;
				font-size: 20px;
				margin-bottom: 40px;
				text-align: center;
			}
			
			pre {
				font-family: "微软雅黑";
				font-size: 14px;
			}
			
			.title {
				font-size: 14px;
				font-weight: bold;
				color: #cc5522;
			}
			
			.content {
				font-size: 13px;
				color: #333;
				margin-top: 6px;
			}
		</style>
	</head>

	<body>
		<div class="left">
			<div id="container1" class="container"></div>
		</div>


		<script type="text/javascript">
			new BaiduMap({
				id: "container1",
				title: {
					text: "北京故宫博物院",
					className: "title"
				},
				content: {
					className: "content",
					text: ["地址：北京市东城区东华门大街", "电话：(010)65131892"]
				},
				point: {
					lng: 116.412222,
					lat: 39.912345
				}
			});


		</script>
	</body>

</html>
