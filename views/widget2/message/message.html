<div class="msg-item clearfix">
    <div class="msg-info">
        <div class="msg-info-txt">
            <span class="text">{{msgItem.content | replace_em() | safe}}</span>
            <span class="btn-text"></span>
        </div>
        <div class="msg-info-time">{{msgItem.inputtime | getDefaultFormat('YYYY-MM-DD HH:mm:ss')}}</div>
    </div>
</div>
